name: Verify Proposal Build
run-name: "Verify Proposal #${{ inputs.proposal_id }}"

on:
  workflow_dispatch:
    inputs:
      proposal_id:
        description: 'NNS Proposal ID to verify'
        required: true
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dfinity/ic-build:latest
      options: --privileged -v /var/run/docker.sock:/var/run/docker.sock
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Setup Docker and Podman
        run: |
          # Install Docker CLI if not present
          if ! command -v docker &> /dev/null; then
            apt-get update && apt-get install -y docker.io
          fi
          # Disable BuildKit to avoid buildx requirement
          echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV

          # Configure podman to use vfs storage driver (overlay-on-overlay not supported)
          mkdir -p /etc/containers
          cat > /etc/containers/storage.conf << 'EOF'
          [storage]
          driver = "vfs"
          EOF

          # Also configure for builder user
          mkdir -p /home/builder/.config/containers
          cp /etc/containers/storage.conf /home/builder/.config/containers/ 2>/dev/null || true

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary files
          rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          docker system prune -af --volumes || true
          echo "Disk space after cleanup:"
          df -h

      - name: Fetch proposal from NNS
        id: fetch
        run: npx tsx src/fetch-proposal.ts ${{ inputs.proposal_id }}

      - name: Extract build steps via LLM
        if: steps.fetch.outputs.skipped != 'true'
        run: |
          # Extra masking for the API key
          echo "::add-mask::$GEMINI_API_KEY"
          npx tsx src/extract-build-steps.ts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Build WASM
        if: steps.fetch.outputs.skipped != 'true'
        run: bash scripts/build.sh
        env:
          DOCKER_BUILDKIT: 0

      - name: Install didc (for arg hash verification)
        if: steps.fetch.outputs.skipped != 'true'
        run: |
          # Download and install didc for candid encoding
          DIDC_VERSION="2024-04-05"
          curl -fsSL "https://github.com/dfinity/candid/releases/download/${DIDC_VERSION}/didc-linux64" -o /usr/local/bin/didc
          chmod +x /usr/local/bin/didc
          didc --version

      - name: Compare hashes
        if: steps.fetch.outputs.skipped != 'true'
        run: npx tsx src/compare-hash.ts
